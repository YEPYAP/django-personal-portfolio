{% extends 'portfolio/avdes.html' %}
{% block content %}
    <a href="blog" target="_blank">Blog</a>
{%  load static %}
{%  for project in projects %}
<h1>{{ project.title }}</h1>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="500px">
<br>
    {% if project.url %}
<a href="{{ project.url }}">Link</a>
    {% endif %}
{% endfor %}
{% endblock %}
